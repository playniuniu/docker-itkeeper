<div class="row trans-row">
    <div class="col-xs-12">
        <!-- Horizontal Form -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">业务迁移</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择业务种类</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>Weblogic 中间件服务</option>
                                <option>Rocket.Chat 内网协作平台</option>
                                <option>ownCloud 内网云盘</option>
                                <option>TensorFlow 内网 AI 平台</option>
                                <option>Piwik 网页分析工具</option>
                                <option>Zabbix 业务监控平台</option>
                                <option>Gitlab 版本控制服务</option>
                                <option>Jenkins CI 持续集成服务</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择目标平台</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>灾备中心 VMWare</option>
                                <option>灾备中心 Ctrix</option>
                                <option>灾备中心 OpenStack</option>
                                <option>灾备中心 Docker</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择目标机器</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="目标 IP">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">SSH 密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="迁移参数 1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">迁移参数</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="迁移参数 2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">迁移备注</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="迁移参数 3">
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-info pull-right">下一步</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
</div>
