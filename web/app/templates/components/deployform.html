<div class="row trans-row">
    <div class="col-md-8 col-xs-12">
        <!-- Horizontal Form -->
        <div class="box box-widget">
            <div class="box-header with-border">
                <h3 class="box-title">Weblogic 部署</h3>
            </div>
            <!-- /.box-header -->
            <form role="form" action="{{ url_for('main.pages_run_post') }}" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label>选择 Weblogic 版本</label>
                        <select class="form-control select2" name="version">
                            <option>12.2.1.2</option>
                            <option>12.1.3</option>
                            <option>12.1.2</option>
                            <option>10.3.6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>选择部署方式</label>
                        <select class="form-control select2" name="deploy">
                            <option>Docker</option>
                            <option>Script</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weblogic Domain</label>
                        <input class="form-control" placeholder="输入 Weblogic Domain" value="base_domain" name="domain">
                    </div>
                    <div class="form-group">
                        <label>Weblogic 用户名</label>
                        <input class="form-control" placeholder="输入 Weblgic 用户名" value="weblogic" name="username">
                    </div>
                    <div class="form-group">
                        <label>Weblogic 密码</label>
                        <input class="form-control" placeholder="Weblogic 密码" value="welcome1" name="password">
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <a class="btn btn-default">取消</a>
                    <button type="submit" class="btn btn-info pull-right">部署</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-4 col-xs-12">
        <div class="box box-widget widget-user-2">
        <div class="widget-user-header">
            <div class="widget-user-image">
                <img class="img-circle" src="{{ url_for('static', filename='assets/images/logos/oracle.png') }}">
            </div>
            <h3 class="widget-user-username">Weblogic</h3>
            <h5 class="widget-user-desc">Weblogic Java 中间件业务</h5>
        </div>
        <div class="box-footer no-padding">
            <ul class="nav nav-stacked">
                <li><a href="#">部署平台 <span class="pull-right badge bg-green">Linux</span></a></li>
                <li><a href="#">部署方式 <span class="pull-right">Docker</span></a></li>
            </ul>
        </div>
    </div>
</div>
